
 <table class="dataframe table table-stripped">
    <thead>
      <tr>
        <th>S.No</th> 
        <th>License Plate</th>
        <th>Entry Time</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data; let i = index"> 
        <td>{{i + 1}}</td>
        <td>{{item['license_plate_text']}}</td>
        <td>{{item['entryPoint']}}</td>
      </tr>
    </tbody>
  </table>
